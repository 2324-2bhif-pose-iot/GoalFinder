[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
upload_port = COM6
upload_speed = 115200
monitor_port = COM6
monitor_speed = 115200
lib_extra_dirs = 
    ../Infrastructure/lib/leoiot
    ../Infrastructure/lib/leoiot/sensors
    ../Infrastructure/lib/leoiot/actors
    ../Infrastructure/lib/leoiot/system

